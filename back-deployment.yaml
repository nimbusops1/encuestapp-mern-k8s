apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec: 
      containers:
        - name: backend
          image: emi8977/enc-back4:latest
          ports:
            - containerPort: 3001 #tiene que ser el port del env del servidor.js del backend

